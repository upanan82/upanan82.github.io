<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>JavaScript Calculator</title>
		<link rel="stylesheet" href="index.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="parent">
				<div class="block">
					<p class="p"><b>CALCULATOR</b></p>
					<div class="window">
						<h3>0</h3>
						<br><br>
						<h4>0</h4>
					</div>
					<button value="AC" class="special">AC</button>
					<button value="±">±</button>
					<button value="/">/</button>
					<button value="*" class="not">x</button>
					<br>
					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="-" class="not">-</button>
					<br>
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="+" class="not">+</button>
					<br>
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="=" class="res not">=</button>
					<br>
					<button value="0" class="zero">0</button>
					<button value="." class="dot"><b>.</b></button>
				</div>
				<p class="footer">by <a target='_blank' href='https://github.com/upanan82'>upanan82</a></p>
			</div>
		</div>
	</body>
</html>
