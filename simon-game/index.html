<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Simon Game</title>
		<link rel="stylesheet" href="index.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="parent">
				<div class="block">
					<div id="a0" onclick="check(0)" class="color"></div>
					<div id="a1" onclick="check(1)" class="color"></div>
					<div id="a2" onclick="check(2)" class="color"></div>
					<div id="a3" onclick="check(3)" class="color"></div>
					<div class="line"></div>
				</div>
				<div class="controls">
					<div class="m1">Ready</div>
					<button onclick="go()">New Game</button>
					<button onclick="rec(); arrTwo = []; dis(0);" id="again" disabled>Again</button>
					<div class="m2" onclick="change()" onselectstart="return false" onmousedown="return false">Strict</div>
					<div class="footer">by <a target='_blank' href='https://github.com/upanan82'>upanan82</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
